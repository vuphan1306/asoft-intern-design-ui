<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Demo My Website</title>
	<link rel="stylesheet" type="text/css" href="assets/stylesheets/main.css">
	<!-- <style type="text/css">
		@import url("assets/stylesheets/main.css");
	</style> -->
	<!-- <link rel="stylesheet" type="text/css" href="assets/stylesheets/commons/_header.css"> -->
	<!-- @import url('~/commons/_header.css'); -->
</head>
<body>
	<!-- start header page -->
	<div class="page-header">
		<div class="header-bg">
			<div class="header-wrap">
				<!-- <div class="header"> -->
				<div class="header-logo">
					<a href="index.html"><img src="assets/images/logo-white.png" width="122px" height="26px" alt="Logo company"></a>
				</div>
				<div class="header-menu">
					<div class="header__menu-nav">
						<ul>
							<li class="active"><a href="index.html"><span>Internship</span></a></li>
							<li><a href="company.html"><span>Companies</span></a></li>
							<li><a href="interview.html"><span>Interviews</span></a></li>
							<div class="clear"></div>
						</ul>
					</div>
					<div class="header__menu-employer">
						<span class="header__item--margin-right">Employers</span>
						<span class="header__divider">|</span>
						<span class="header__item--margin-left">Free Internship Postings</span>
					</div>
					<div class="header__menu-user">
						<span class="signin acctMenu">
							Sign In
						</span>
					</div>
				</div>
				<!-- </div> -->
			</div>
		</div>
	</div>
	<!-- end header page -->

	<!-- start images slider -->
	<div id="images-slider" class="images-slider banner">
		<div class="fwslider">
			<div class="slider-container">
				<div class="slide">
					<img src="assets/images/slider-bg.jpg" alt=""/>
					<div class="slide-content">
						
					</div>
				</div>
			</div>
			<div class="slide-prev"><span> </span></div>
		    <div class="slide-next"><span> </span></div>
		</div>
	</div>
	<!-- end images slider -->
	
	<!-- start search-box -->
	<div class="header__search-box">
		<div class="cell header__search-box-cell">
			<div class="header__search-box-content">
				<h1>Get Hired. Love Your Internship.</h1>
				<div class="header__search-bar">
					<div class="header__search-bar--container-form">
						<div class="search-bar__form">
							<ul>
								<li  class="span1_of_1 left">
									<div class="keyword">
										<form>
											<input name="sc.keyword" id="KeywordSearch" class="keyword" type="text" value="" placeholder="Job Title, Keywords, or Company" data-auto-complete="true" autofocus="autofocus" autocomplete="off">
										</form>

									</div>					
								</li>
								<li  class="span1_of_1 left">
									<div class="location">
										<form>
											<input id="LocationSearch" class="loc" type="text" value="Ðà Nẵng, Ðà Nẵng" data-srch-type="popular" placeholder="Location" autocomplete="off">
										</form>
									</div>		
								</li>
								<li class="span1_of_3">
									<div class="search_btn">
										<form>
											<input type="submit" value="Search" />
										</form>
									</div>
								</li>
								<div class="clear"></div>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end search-box -->

	<!-- start page content -->
	<div class="page-content">
		<div class="page-content-wrap">
			<div id="home-main">
				<div class="flex-grid no-pad">
					<div class="col span-1-12 hide-hh">
						
					</div>
					<div class="col span-10-12">
						
					</div>
					<div class="col span-1-12 hide-hh">
						
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end page content -->


	<!-- start footer page -->
	<footer id="page-footer">
		<div class="content old-footer">
			<div class="hr hide-desk">
				
			</div>
			<div class="flex-grid">
				
			</div>
			<div class="hr">
				
			</div>
			<!-- start nav footer -->
			<nav>
				<ul class="flex-grid tight-vert minor">
					<li class="span-1-6 col"></li>
					<li class="span-1-3"></li>
				</ul>
			</nav>
			<!-- end nav footer -->
			<div class="hr">
				
			</div>
		</div>
	</footer>
	<!-- end footer page -->
</body>
</html>
